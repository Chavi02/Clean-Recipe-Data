<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="FILTERS">
      <div class="div">
        <div class="overlap-group"><div class="text-wrapper">Filters</div></div>
        <div class="sugar-free">
          <div class="radio-wrapper">
            <div class="controller">
              <div class="thumb">
                <div class="icon"><img class="color" src="img/color-1.png" /></div>
              </div>
            </div>
            <div class="label">Sugar Free</div>
          </div>
        </div>
        <div class="gluten-free">
          <div class="radio-wrapper">
            <div class="controller">
              <div class="thumb">
                <div class="icon"><img class="img" src="img/color-1.png" /></div>
              </div>
            </div>
            <div class="label">Gluten Free</div>
          </div>
        </div>
        <div class="vegetarian">
          <div class="radio-wrapper">
            <div class="controller">
              <div class="thumb">
                <div class="icon"><img class="color-2" src="img/color-1.png" /></div>
              </div>
            </div>
            <div class="label">Vegetarian</div>
          </div>
        </div>
        <div class="non-vegetarian">
          <div class="radio-wrapper">
            <div class="controller">
              <div class="thumb">
                <div class="icon"><img class="color-3" src="img/color-1.png" /></div>
              </div>
            </div>
            <div class="label">Non-vegetarian</div>
          </div>
        </div>
        <div class="satvik">
          <div class="radio-wrapper">
            <div class="controller">
              <div class="thumb">
                <div class="icon"><img class="color-4" src="img/color-1.png" /></div>
              </div>
            </div>
            <div class="label">Satvik</div>
          </div>
        </div>
        <div class="overlap">
          <div class="non-vegetarian-high">
            <div class="radio-wrapper-2">
              <div class="controller">
                <div class="thumb">
                  <div class="icon"><img class="color-5" src="img/color-1.png" /></div>
                </div>
              </div>
              <div class="label">Non-vegetarian High Protein</div>
            </div>
          </div>
          <div class="vegetarian-high">
            <div class="radio-wrapper-3">
              <div class="controller">
                <div class="thumb">
                  <div class="icon"><img class="color-6" src="img/color-1.png" /></div>
                </div>
              </div>
              <div class="label">Vegetarian High Protein</div>
            </div>
          </div>
        </div>
        <div class="vegan">
          <div class="radio-wrapper">
            <div class="controller">
              <div class="thumb">
                <div class="icon"><img class="color-7" src="img/color-1.png" /></div>
              </div>
            </div>
            <div class="label">Vegan</div>
          </div>
        </div>
        <div class="eggs">
          <div class="radio-wrapper">
            <div class="controller">
              <div class="thumb">
                <div class="icon"><img class="color-8" src="img/color-1.png" /></div>
              </div>
            </div>
            <div class="label">Egg</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
