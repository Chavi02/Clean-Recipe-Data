<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home">
      <div class="div">
        <img class="SEARCH-BAR" src="img/search-bar.svg" />
        <div class="JUST-FOR-YOU">
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper">Just for you</div>
        </div>
        <div class="CUISINES">
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-2">Cuisines</div>
        </div>
        <div class="DIETS">
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper">Diets</div>
        </div>
        <div class="user-profile-pop-up">
          <img class="ellipse" src="img/ellipse-1.svg" />
          <div class="overlap">
            <div class="frame">
              <div class="CHANGE-PASSWORD">
                <div class="overlap-group"><div class="text-wrapper-3">Change Password</div></div>
              </div>
              <div class="LOGIN-SIGN-UP">
                <div class="overlap-group"><div class="text-wrapper-4">Login</div></div>
              </div>
            </div>
            <div class="overlap-wrapper">
              <div class="overlap-group"><div class="text-wrapper-5">Sign Up</div></div>
            </div>
          </div>
          <div class="RECENTLY-SEARCHED">
            <div class="overlap-group"><div class="text-wrapper-6">Recently searched</div></div>
          </div>
          <div class="SAVED-RECIPES">
            <div class="overlap-group"><div class="text-wrapper-7">Saved Recipes</div></div>
          </div>
          <div class="DIETARY-PREFERENCES">
            <div class="overlap-group"><div class="text-wrapper-8">Dietary Preferences</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
